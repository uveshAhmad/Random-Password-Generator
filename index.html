<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator - QLIT </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css">
       
</head>
<body>
    
    <div class="container">

        <h1> Random Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>


        <div class="input-container">

            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            
            <!--slider-->
              <input placeholder="slider" type="range" min="1" max="20" class="slider" step="1" data-lengthSlider />

            <!-- checkboxes-->
            <div>
                <input type="checkbox" id="uppercase" class="check">
                <label for="uppercase"> <h4>Includes Uppercase letters</h4> </label>
            </div>

            <div>
                <input type="checkbox" id="lowercase" class="check">
                <label for="lowercase"> <h4>Includes Lowercase letters</h4></label>
            </div>

            <div>
                <input type="checkbox" id="numbers" class="check">
                <label for="numbers">   <h4> Includes Numbers</h4> </label>
            </div>

            <div>
                <input type="checkbox" id="symbols" class="check">
                <label for="symbols"> <h4>Includes Symbols</h4> </label>
            </div>

            <!-- strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div  class="indicator" data-indicator ></div>
            </div>

            <!-- generate password-->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
